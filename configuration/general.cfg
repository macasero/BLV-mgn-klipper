[mcu]
serial: /dev/ttyAMA0
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0
max_accel_to_decel: 2000

[idle_timeout]
timeout: 1800

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[display_status]

[temperature_sensor raspberry_pi]
sensor_type:                   temperature_host
min_temp:                      0
max_temp:                      100